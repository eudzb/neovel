<app-top-banner></app-top-banner>
<div class="container my-5 py-5">
  <div
    class="d-flex flex-md-row flex-column justify-content-md-start justify-content-center align-items-md-start align-items-center"
  >
    <div class="book-cover rounded shadow-sm"></div>
    <div class="info-section d-flex flex-column mt-5 mt-md-0">
      <div id="title" class="position-relative">
        <span class="font-weight-bold text-dark title">{{ book.name }}</span>
        <div class="title-underline"></div>
      </div>
      <div class="d-flex mt-4">
        <span class="mr-1 text-dark font-weight-light">From</span>
        <span
          class="mr-2 font-weight-light text-muted font-weight-bold"
          *ngFor="let author of book.authors"
          >{{ author }}</span
        >
      </div>
      <div class="mt-4 d-flex flex-column">
        <span class="text-dark font-weight-bold h5">Rating</span>
        <span class="font-weight-light">{{ book.rating }}/5</span>
      </div>
      <div class="mt-4 d-flex flex-column">
        <span class="text-dark font-weight-bold h5">Followers</span>
        <span class="font-weight-light">{{ book.followers }}</span>
      </div>
      <div class="d-flex flex-column mt-4" *ngIf="book.genre.length != 0">
        <span class="text-dark font-weight-bold h5">Category</span>
        <span
          class="mr-2 font-weight-bold genre"
          *ngFor="let genre of book.genre"
          >{{ genre }}</span
        >
      </div>
    </div>
  </div>
</div>
