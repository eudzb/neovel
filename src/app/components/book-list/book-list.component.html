<div class="p-2 d-flex flex-column align-items-center my-3 mx-5">
  <div class="book rounded mb-3"></div>
  <span class="font-weight-bold text-dark">{{name}}</span>
  <span class="my-1 sm-text text-muted" *ngFor="let a of authors">{{a}}</span>
  <span class="my-1 sm-text text-muted font-weight-light" *ngFor="let g of genre.slice(1)">{{g}}</span>
</div>
